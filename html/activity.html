<!DOCTYPE html>
<html>
<head>
<title>课程中心</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../script/api.js"></script>
<style>
    body{
        background-color: #FAFAFA;
    }
    #left {
        width:50px;
        background:url(../image/back.png) no-repeat center;
        -webkit-background-size:13px 21px;
    }
    #right {
        width:50px;
    }
</style>
</head>
<body>
    <div id="main">
        <header id='header'>
            <nav id="nav">
                <a id="left" tapmode="leftBtnActive" onclick="api.closeWin();">
                </a>
                <div id="middle">
                    <strong id="title">线下活动</strong>
                </div>
                <a id="right">
                </a>
            </nav>
        </header>
        <section id='content'></section>
    </div>
</body>
<script>
    apiready = function() {
        var header = $api.byId('header');
        $api.fixIos7Bar(header);
        var header = $api.byId('header');
        var headerPos = $api.offset(header);

        
        var framewidth = 'auto';

        
        api.openFrame({
            name: 'activy_frame',
            url: './activity_frame.html',
            bounces: true,
            hScrollBarEnabled: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: framewidth,
                h: 'auto'
            }
        });
    };
</script>
</html>
